<!--AppCtrl-->
<ion-side-menus>
  
  <!--右侧导航-->
  <ion-pane ion-side-menu-content>
    <ion-nav-bar id="bar" class="bar-stable nav-title-slide-ios7 background-red font-color-white">
      <ion-nav-back-button class="button-clear font-color-white"><i class="icon ion-chevron-left icon-white"></i>返回</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <!--左侧导航-->
  <ion-side-menu side="left" width="100" class="menunav">
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="commonModule.gohomeFun()">
          <i class="out_icon ion-android-arrow-back"></i>
          退出应用
        </ion-item>
        <ion-item nav-clear menu-close ng-click="commonModule.toUsrManage()" class="activated">
          <i class="customerhead ion-person"></i>
          全部客户
        </ion-item>
        <ion-item nav-clear menu-close>
          <i class="customerlabel ion-ios-pricetags"></i>
          客户标签
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
